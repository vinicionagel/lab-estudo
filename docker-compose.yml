version: "3"
services:
  postgres:
    image: postgres:latest
    container_name: lab-api-db
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
    networks:
      - production-network
    ports:
      - "5432:5432"
  api:
    image: labestudo/api:latest
    container_name: lab-api
    networks:
      - production-network
    ports:
      - "8080:8080"
    environment:
      - "POSTGRES_URL=lab-api-db"
      - POSTGRES_USER
      - POSTGRES_PASSWORD 
      - MAIL_USER 
      - MAIL_PASS
  minio:
    image: minio/minio
    container_name: minios
    networks:
      - production-network
    ports:
      - "9000:9000"
    environment:
      - "MINIO_ACCESS_KEY=minio"
      - "MINIO_SECRET_KEY=minio123"
    command: server /data
    volumes:
      - ./minio-data:/data
networks:
  production-network:
    driver: bridge
